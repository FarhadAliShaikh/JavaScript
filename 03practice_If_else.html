<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = prompt("Enter a number: ");
        if(num % 5 == 0) alert("Yes, " + num + " is multiple of 5.");
        else alert("No, " + num + " is not multiple of 5.");
    </script>
</body>
</html>
