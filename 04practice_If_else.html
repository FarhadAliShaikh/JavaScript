<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const score = prompt("Enter your score (1-100): ");
        if(score >= 80 && score <=100 ) alert("A");
        else if(score >= 70 && score < 80) alert("B");
        else if(score >= 60 && score < 70) alert("C");
        else if(score >= 50 && score < 60) alert("D");
        else alert("F");
    </script>
</body>
</html>
